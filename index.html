<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datepicker UI</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- W3 icon resize -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body>
    <div class="content">
      <div class="row">
        <div class="column">
          <div class="datepicker-input">
            <input type="text" placeholder="dd / mm / yyyy" />
            <button class="datepicker-icon">
              <i class="fa-solid fa-calendar-days w3-xlarge"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column card">
          <div class="calendar"></div>
          <div class="calendar-header">
            <button class="prev">
              <i class="fa-solid fa-calendar-days w3-xlarge"></i>
            </button>
            <span class="month-year">September 2024</span>
            <button class="next">
              <i class="fa-solid fa-calendar-days w3-xlarge"></i>
            </button>
          </div>
          <div class="calendar-body">
            <div class="day-names">
              <div class="row">
                <div class="column">S</div>
                <div class="column">S</div>
                <div class="column">R</div>
                <div class="column">K</div>
                <div class="column">J</div>
                <div class="column">S</div>
                <div class="column">M</div>
              </div>
            </div>
            <div class="days">
              <div class="row">
                <div class="column text">1</div>
                <div class="column text">2</div>
                <div class="column text">3</div>
                <div class="column text">4</div>
                <div class="column text">5</div>
                <div class="column text">6</div>
                <div class="column text">7</div>
              </div>
              <div class="row">
                <div class="column text">8</div>
                <div class="column text">9</div>
                <div class="column text">10</div>
                <div class="column text">11</div>
                <div class="column text">12</div>
                <div class="column text">13</div>
                <div class="column text">14</div>
              </div>
              <div class="row">
                <div class="column text">15</div>
                <div class="column text">16</div>
                <div class="column text">17</div>
                <div class="column text">18</div>
                <div class="column text">19</div>
                <div class="column text">20</div>
                <div class="column text">21</div>
              </div>
              <div class="row">
                <div class="column text">22</div>
                <div class="column text">23</div>
                <div class="column text">24</div>
                <div class="column text">25</div>
                <div class="column text">26</div>
                <div class="column text">27</div>
                <div class="column text">28</div>
              </div>
              <div class="row days-end">
                <div class="column text">29</div>
                <div class="column text">30</div>
                <div class="column text">31</div>
                <div style="color: rgb(159, 159, 159)" class="column">1</div>
                <div style="color: rgb(159, 159, 159)" class="column">2</div>
                <div style="color: rgb(159, 159, 159)" class="column">3</div>
                <div style="color: rgb(159, 159, 159)" class="column">4</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/26c06641f9.js" crossorigin="anonymous"></script>
  </body>
</html>
